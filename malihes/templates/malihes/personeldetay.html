{% extends 'malihes/base.html' %}

{% block style %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
    }

    .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
        z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
    }
</style>

<!-- Custom styles for this template -->
<link href="https://getbootstrap.com/docs/5.3/examples/checkout/checkout.css" rel="stylesheet">

{% endblock %}

{% block sayfa %}
        <div class="py-3 text-center mt-4">
          <h2>Personel Detay Formu</h2>
          <p class="lead">Eksik bilgileri güncelleyebilir yada personel kaydını silebilirsiniz.</p>
        </div>

        <div class="row g-5">
          <div class="col">
            <form method="POST">
              {% csrf_token %}
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Ad Soyad</label>
                  {{ form.Adsoyad }}
                </div>

                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Telefon</label>
                  {{ form.Telefon }}
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Bölüm</label>
                  {{ form.Bolum }}
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Maaş</label>
                  {{ form.Maas }}
                </div>
              </div>
              <hr class="my-4">

              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1">
                <div class="btn-toolbar mb-2 mb-md-0">
                  <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href = '{% url 'personelsilurl' pk=pk %}';">Kayıt Sil</button>
                </div>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Kayıt Güncelle</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    
{% endblock %}
